name: sequential

# Run this workflow every time a new commit pushed to your repository
on: push
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - run: ./sh/setup_server.sh
  build:
    needs: setup
    steps:
      - run: ./sh/build_server.sh
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: ./sh/test_server.sh 